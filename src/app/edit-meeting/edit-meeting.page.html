<ion-header>
    <ion-toolbar>
        <ion-buttons slot='start'>
            <ion-back-button defaultHref='home' text='Atrás'></ion-back-button>
        </ion-buttons>
        <ion-title>Editar cita</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf='loading'>
        <div class='ion-padding custom-skeleton'>
            <ion-skeleton-text animated style='width: 60%'></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated style='width: 88%'></ion-skeleton-text>
            <ion-skeleton-text animated style='width: 70%'></ion-skeleton-text>
            <ion-skeleton-text animated style='width: 60%'></ion-skeleton-text>
        </div>
    </div>
    <div *ngIf='!loading'>
        <ion-list lines='full'>
            <form [formGroup]='meetingEditForm' (ngSubmit)='formSubmit()'>
                <ion-item>
                    <ion-label position='floating'>
                        <ion-icon name='person-outline'></ion-icon>
                        Nombre
                    </ion-label>
                    <ion-input formControlName='name' type='text' required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position='floating'>
                        <ion-icon name='person-outline'></ion-icon>
                        Apellido
                    </ion-label>
                    <ion-input formControlName='lastName' type='text'></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position='floating'>
                        <ion-icon name='map-outline'></ion-icon>
                        Dirección
                    </ion-label>
                    <ion-input formControlName='address' type='text'></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position='floating'>
                        <ion-icon name='call-outline'></ion-icon>
                        Teléfono
                    </ion-label>
                    <ion-input formControlName='phone' type='text'></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position='floating'>
                        <ion-icon name='mail-outline'></ion-icon>
                        Email
                    </ion-label>
                    <ion-input formControlName='email' type='text'></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position='floating'>
                        <ion-icon name='document-text-outline'></ion-icon>
                        Descripción
                    </ion-label>
                    <ion-input formControlName='description' type='text'></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position='floating'>
                        <ion-icon name='calendar-outline'></ion-icon>
                        Fecha
                    </ion-label>
                    <ion-datetime display-format='MMMM DD, YYYY HH:mm'
                                  formControlName='date'
                                  [min]='minDate'
                                  [max]='maxDate'
                                  picker-format='MMMM DD, YYYY HH:mm'></ion-datetime>
                </ion-item>

                <ion-row>
                    <ion-col>
                        <ion-button type='submit' color='warning'>Guardar cambios</ion-button>
                        <ion-button color='danger' (click)='deleteMeeting()'>Eliminar cita</ion-button>
                    </ion-col>
                </ion-row>

            </form>
        </ion-list>
    </div>

</ion-content>
