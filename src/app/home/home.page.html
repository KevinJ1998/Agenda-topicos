<ion-header [translucent]='true'>
    <ion-toolbar>
        <ion-title>
            Angenda
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]='true'>
    <ion-header collapse='condense'>
        <ion-toolbar>
            <ion-title size='large'>Agenda</ion-title>
        </ion-toolbar>
    </ion-header>

    <div *ngIf='loadingData'>
        <div class='ion-padding custom-skeleton'>
            <ion-skeleton-text animated style='width: 60%'></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated style='width: 88%'></ion-skeleton-text>
            <ion-skeleton-text animated style='width: 70%'></ion-skeleton-text>
            <ion-skeleton-text animated style='width: 60%'></ion-skeleton-text>
        </div>
    </div>

    <div *ngIf='!loadingData'>
        <ion-item *ngFor='let meeting of Meetings'>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>{{meeting.date}}</ion-card-subtitle>
                    <ion-card-title>{{meeting.name}} {{ meeting.lastName}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col>
                            {{meeting.description}}
                        </ion-col>
                        <ion-col>
                            <ion-button color='success' (click)='goToEditMeeting(meeting)'>Ver detalle</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </div>
</ion-content>
